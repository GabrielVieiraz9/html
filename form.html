<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defqon.1 Feedback Form</title>
</head>
<body>
    <h1 style="text-align: center;">Defqon.1 Feedback Form</h1>
    <table border="0" style="margin: 0 auto;">
        <tr>
            <td>
                <label for="name">Name:</label>
            </td>
            <td>
                <input type="text" id="name" name="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email:</label>
            </td>
            <td>
                <input type="email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="age">Age:</label>
            </td>
            <td>
                <input type="number" id="age" name="age">
            </td>
        </tr>
        <tr>
            <td>
                <label for="country">Country:</label>
            </td>
            <td>
                <input type="text" id="country" name="country">
            </td>
        </tr>
        <tr>
            <td>
                <label for="favorite_artist">Favorite Defqon.1 Artist:</label>
            </td>
            <td>
                <input type="text" id="favorite_artist" name="favorite_artist">
            </td>
        </tr>
        <tr>
            <td>
                <label for="experience_rating">Rate Your Experience (1-10):</label>
            </td>
            <td>
                <input type="number" id="experience_rating" name="experience_rating" min="1" max="10">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <a href="index.html"><<< Back to Main Page</a>
</body>
</html>
